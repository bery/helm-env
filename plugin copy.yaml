name: "helm-env"
version: "1.0.0"
usage: "Substitutes the values of environment variables."
description: |-
  The plugin allows to substitue the values of environment variables within a CICD pipeline.
useTunnel: true
command: "$HELM_PLUGIN_DIR/bin/helm-env"
hooks:
  install: "cd $HELM_PLUGIN_DIR; ./helm-env.sh"
  update: "cd $HELM_PLUGIN_DIR; ./helm-env.sh"